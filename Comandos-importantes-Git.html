<body>
    <h1>Comandos mas utilizados de GIT:</h1>
    <p>git pull: Obtener cambios del repositorio.</p>
    <p>git add: Añadir cambios.</p>
    <p>git commit -m"": Capturar los cambios y ponerles un nombre (opción -m).</p>
    <p>git push: Subir los cambios al repositorio.</p>
</body>
